<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Simple Electron + Backend</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        margin: 0;
        padding: 20px;
        background: #0f172a;
        color: #e5e7eb;
      }
      h1 {
        margin-top: 0;
      }
      button {
        padding: 8px 16px;
        border-radius: 4px;
        border: 1px solid #e5e7eb;
        background: transparent;
        color: #e5e7eb;
        cursor: pointer;
      }
      pre {
        background: #020617;
        padding: 12px;
        border-radius: 4px;
        margin-top: 16px;
        overflow: auto;
        max-height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Electron + Backend</h1>
    <p>Backend sur <code>http://localhost:3000</code></p>
    <button id="btn-root">GET /</button>
    <button id="btn-hello">GET /api/hello</button>
    <pre id="output">Clique sur un bouton pour appeler le backend.</pre>
    <script>
      function callBackend(path) {
        const output = document.getElementById('output')
        output.textContent = 'Chargement...'
        fetch('http://localhost:3000' + path)
          .then(r => r.json())
          .then(data => {
            output.textContent = JSON.stringify(data, null, 2)
          })
          .catch(err => {
            output.textContent = String(err)
          })
      }

      document.getElementById('btn-root').addEventListener('click', function () {
        callBackend('/')
      })

      document.getElementById('btn-hello').addEventListener('click', function () {
        callBackend('/api/hello')
      })
    </script>
  </body>
</html>
